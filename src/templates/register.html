<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | CoverEase</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Streamline your job search with CoverEase - the free, AI-powered cover letter generator. Get your personalized cover letter in minutes with no hassle." />
    <meta name="keywords" content="cover letter, job search, AI-powered, free, hassle-free" />
    <meta name="author" content="CoverEase" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="CoverEase - The Hassle-Free Cover Letter Generator" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Streamline your job search with CoverEase - the free, AI-powered cover letter generator. Get your personalized cover letter in minutes with no hassle." />
    <meta property="og:url" content="https://coverease.live" />
    <meta property="og:image" content="https://coverease.live/static/images/transparent-logo.png" />
  
    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="CoverEase - The Hassle-Free Cover Letter Generator" />
    <meta name="twitter:description" content="Streamline your job search with CoverEase - the free, AI-powered cover letter generator. Get your personalized cover letter in minutes with no hassle." />
    <meta name="twitter:image" content="https://coverease.live/static/images/transparent-logo.png" />
    <!-- Bootstrap CSS -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">

    <link rel='stylesheet' id='roboto-subset.css-css'
        href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5'
        type='text/css' media='all' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./static/css/style.css" type="text/css" media="all">
    <!-- Custom CSS -->

</head>

<body>

<!-- Main content -->
<div class="container my-5 custom-container-login">
    <div class="card text-light" style="margin-bottom: 80px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="./static/images/transparent-logo.png" alt="CoverEase Logo" height="200px" class="img-fluid">
            </div>
            <p class="lead text-center mb-4">Signup for CoverEase!</p>
            <!-- Registration Form -->
            <form action="/register" method="post">
                <div class="form-group row mb-3">
                    <div class="row justify-content-center mb-4">
                        <!-- <div class="col-md-3 text-center">
                            <a href="#"><i class="fab fa-github fa-2x"></i></a>
                        </div>
                        <div class="col-md-3 text-center">
                            <a href="#"><i class="fab fa-google fa-2x"></i></a>
                        </div> -->
                    </div>
                    <!-- <p class="lead text-center mb-4">or</p> -->
                    <div class="col-md-8 mx-auto">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" style="width: 100%" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-md-8 mx-auto">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" style="width: 100%" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-md-8 mx-auto">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="width: 100%" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-md-8 mx-auto">
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" style="width: 100%" required>
                    </div>
                </div>
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{category}}" role="alert" style="margin-bottom: 20px; color:black; font-family: 'Poppins', sans-serif;">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark" id="signin-btn" style="margin-bottom: 20px; font-size: 13px;">Register</button>
                </div>
                <div class="row mt-3">
                    <!-- <div class="col text-start">
                        <a href="#">Forgot password?</a>
                    </div> -->
                    <div class="">
                        <a href="/logins">Already have an account? Sign in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
// Show flash message modal if it exists
document.addEventListener('DOMContentLoaded', function() {
  var messages = JSON.parse('{{ get_flashed_messages(with_categories=true)|tojson|safe }}');
  console.log(messages);
  if (messages) {
    var modal = document.querySelector('#flash-modal');
    modal.style.display = 'block';
    modal.classList.add('show');
  }
});
</script>
</html>
