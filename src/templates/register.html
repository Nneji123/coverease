<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | CoverEase</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">

    <link rel='stylesheet' id='roboto-subset.css-css'
        href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5'
        type='text/css' media='all' />
    <link rel="stylesheet" href="./static/css/style.css" type="text/css" media="all">
    <!-- Custom CSS -->

</head>

<body>
<!-- Main content -->
<div class="container my-5 custom-container-login">
    <div class="card text-light" style="margin-bottom: 80px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="./static/images/transparent-logo.png" alt="CoverEase Logo" height="200px" class="img-fluid">
            </div>
            <p class="lead text-center mb-4">Signup for CoverEase!</p>
            <!-- Registration Form -->
            <form action="/register" method="post">
                <div class="form-group row mb-3">
                    <div class="row justify-content-center mb-4">
                        <!-- <div class="col-md-3 text-center">
                            <a href="#"><i class="fab fa-github fa-2x"></i></a>
                        </div>
                        <div class="col-md-3 text-center">
                            <a href="#"><i class="fab fa-google fa-2x"></i></a>
                        </div> -->
                    </div>
                    <!-- <p class="lead text-center mb-4">or</p> -->
                    <div class="col-md-8 mx-auto">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" style="width: 100%" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-md-8 mx-auto">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" style="width: 100%" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-md-8 mx-auto">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="width: 100%" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-md-8 mx-auto">
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" style="width: 100%" required>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark" id="signin-btn" style="margin-bottom: 20px; font-size: 13px;">Register</button>
                </div>
                <div class="row mt-3">
                    <!-- <div class="col text-start">
                        <a href="#">Forgot password?</a>
                    </div> -->
                    <div class="">
                        <a href="/login">Already have an account? Sign in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
