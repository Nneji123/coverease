    <meta name="twitter:description" content="Streamline your job search with CoverEase - the free, AI-powered cover letter generator. Get your personalized cover letter in minutes with no hassle." />

    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">

    <link rel='stylesheet' id='roboto-subset.css-css'
        href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5'
        type='text/css' media='all' />
    <link rel="stylesheet" href="./static/css/style.css" type="text/css" media="all">
    <!-- Custom CSS -->

</head>

<body>
    <!-- Main content -->
    <div class="container my-5 custom-container-login">
        <div class="card text-light" style="margin-bottom: 80px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="./static/images/transparent-logo.png" alt="CoverEase Logo" height="200px" class="img-fluid">
                </div>
                <p class="lead text-center mb-4">Sign in to CoverEase!</p>
                <!-- Login Form -->
                <form action="/logins" method="post">
                    <div class="form-group row mb-3">
                        <div class="row justify-content-center mb-4">
                            <div class="col-md-3 text-center">
                                <a href="{{ url_for('github.login') }}"><i class="fab fa-github fa-2x"></i></a>
                            </div>
                            <div class="col-md-3 text-center">
                                <a href="{{ url_for('google.login') }}"><i class="fab fa-google fa-2x"></i></a>
                            </div>
                        </div>
                        <p class="lead text-center mb-4">or</p>
                        <!-- <div class="col-md-8 mx-auto">
                            <input type="text" class="form-control" id="username" placeholder="Username" style="width: 100%">
                        </div> -->
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-md-8 mx-auto">
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" style="width: 100%">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-md-8 mx-auto">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" style="width: 100%">
                        </div>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{category}}" role="alert" style="margin-bottom: 20px; color:black; font-family: 'Poppins', sans-serif;">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="d-grid gap-2">
                        <button  type="submit" class="btn btn-dark" id="signin-btn" style="margin-bottom: 20px; font-size: 13px;">Sign in</a>
                    </div>
                    <div class="row mt-3">
                        <div class="col text-start">
                            <a href="/reset_password">Forgot password?</a>
                        </div>
                        <div class="col text-end">
                            <a href="/register">Not registered? Click here</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
      
</body>
