    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
<style>

}

    <!-- Main content -->
    <div class="container my-5 custom-container-login">
        <div class="card text-light" style="margin-bottom: 80px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="./static/images/transparent-logo.png" alt="CoverEase Logo" height="200px" class="img-fluid">
                </div>
                <p class="lead text-center mb-4">Sign in to CoverEase!</p>
                <!-- Login Form -->
                <form action="/login" method="post">
                    <div class="form-group row mb-3">
                        <div class="row justify-content-center mb-4">
                            <div class="col-md-3 text-center">
                                <a href="/login/github"><i class="fab fa-github fa-2x"></i></a>
                            </div>
                            <div class="col-md-3 text-center">
                                <!-- val={{url_for('google.signin_google')}} -->
                                <a href="/signin"><i class="fab fa-google fa-2x"></i></a>
                            </div>
                        </div>
                        <p class="lead text-center mb-4">or</p>
                        <!-- <div class="col-md-8 mx-auto">
                            <input type="text" class="form-control" id="username" placeholder="Username" style="width: 100%">
                        </div> -->
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-md-8 mx-auto">
                            <input type="email" class="form-control" id="email" placeholder="Email" style="width: 100%">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-md-8 mx-auto">
                            <input type="password" class="form-control" id="password" placeholder="Password" style="width: 100%">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="/login"  type="button" class="btn btn-dark" id="signin-btn" style="margin-bottom: 20px; font-size: 13px;">Sign in</a>
                    </div>
                    <div class="row mt-3">
                        <div class="col text-start">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="col text-end">
                            <a href="/register">Not registered? Click here</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
      
</body>
