<script>
  const text = "Are you tired of spending hours crafting the perfect cover letter for every job application? Look no further than CoverEase - the ultimate solution to your cover letter needs. With our cutting-edge AI technology, you can generate professional-quality cover letters in minutes, without ever having to write a single word yourself."
  let i = 0;

  const interval = setInterval(() => {
    if (i >= text.length) {
      clearInterval(interval);
      return;
    }

    const char = text.charAt(i);
    const div = document.getElementById("text");
    div.innerHTML += char;
    i++;
  }, 20); // Change the value of the delay (in milliseconds) to adjust the speed
</script>
